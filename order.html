<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Order Coffee</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
        <!-- main css -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- start order -->
        <section class="order-page">
            <div class="container">
                <h2 class="main-heading">Order Now</h2>
                <form class="order-form">
                    <div class="input-box">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-box">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" required>
                    </div>
                    <div class="input-box">
                        <label for="coffee">Coffee Type</label>
                        <select id="coffee" name="coffee" required>
                            <option value="" disabled selected>Choose Coffee</option>
                            <option value="Hot Coffee">Hot Coffee</option>
                            <option value="Iced Coffee">Iced Coffee</option>
                            <option value="Latte">Latte</option>
                            <option value="Espresso">Espresso</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" aria-label="Order Notes"></textarea>
                    </div>
                    <button type="submit">Confirm Order</button>
                </form>
            </div>
        </section>
        <!-- end order -->
    </body>
</html>
